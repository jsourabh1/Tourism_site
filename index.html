<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisum</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="Header_section">
            <div id="menu-bar" class="fas fa-bars"></div>

            <div class="logo">Travel</div>
                <nav class="nav_section">

                   
                       <a href="#home">Home</a>
                        <a href="#">Book</a>
                        <a href="#">Packages</a>
                        <a href="#">Servies</a>
                        <a href="#">Review</a>
                        <a href="#">Gallery</a>
                        <a href="#">Contact</a>
        
                </nav>

                <i id="account_icon" class="fas fa-user-alt"></i>

        </div>
    </header>

    <div class="login_form">
        <i class="far fa-times-circle" id="close_form"></i>

        <form action="">

            <h3>login</h3>
            <input type="email" class="box"  placeholder="Enter the email" required>
            <input type="password" class="box" id="password" placeholder="Enter the Password" required>
            
            <!-- change the change_visibility  of the password-->

           <p id="visibility"> <input type="checkbox"   onclick="change_visibility()">show Password</p>
            
            <input type="submit" class="login" value="Login Now">
            <p id="Remember"><input type="checkbox">Remember Me</p>
            
            <p class="fun">Forgot password ?<a href="#">Click here</a></p>
            <p class="fun">Don't have account ? <a href="#">Create account</a></p>
       </form>
    
    </div>

<!-- home sections starts -->
    <section class="home_section" id="home">


        <div class="content">

            <h3 class="tag_line">Adventure is worthwhile</h3>

            <h4 class="below_line">Discover new place with us, Adventure awaits</h4>

            <p><a href="#" class="login">Discover More</a></p>
        </div>

        <div class="controls">

            <span class="video-btn active" data-src="images_and_videos/vid-1.mp4"></span>
            <span class="video-btn" data-src="images_and_videos/vid-2.mp4"></span>
            <span class="video-btn" data-src="images_and_videos/vid-3.mp4"></span>
            <span class="video-btn" data-src="images_and_videos/vid-4.mp4"></span>
            <span class="video-btn" data-src="images_and_videos/vid-5.mp4"></span>

        </div>


        <div class="video-container">
            <video src="images_and_videos/vid-1.mp4" id="video-slider" loop autoplay muted ></video>
        </div>
    </section>

<!-- home sections ends here -->

<!-- book sections comes here -->

<section class="book_section">

    <div class="heading">

        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>

    </div>
    
    <div class="row">
    
        <div class="image">
            <img src="images_and_videos/book-img.svg" alt="">
        </div>
    
        <form action="">
            <div class="inputBox">
                <h3>where to</h3>
                <input type="text" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <input type="number" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>arrivals</h3>
                <input type="date">
            </div>
            <div class="inputBox">
                <h3>leaving</h3>
                <input type="date">
            </div>
            <input type="submit" class="Book" value="Book Now">

            <!-- <input type="submit" class="submit-btn" value="book now"> -->
        </form>
    
    </div>
  






</section>



<!-- book sections ends here -->
    
</body>

<script href="index.js"></script>
</html>
